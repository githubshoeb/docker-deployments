  backend:
    build:
      context: ./es-services-ra
      dockerfile: Dockerfile
    image: backend:latest
    container_name: "backend"
    restart: always
    env_file:
      - .env.backend
    ports:
      - 4001:4001
    networks:
      - dev
  frontend:
    build:
      context: ./es-reference-arch
      dockerfile: Dockerfile
    image: frontend:latest
    container_name: "frontend"
    restart: always
    env_file:
