  cerbos:
    image: ghcr.io/cerbos/cerbos
    container_name: "cerbos"
    restart: always
    ports:
      - 3592:3592
      - 3593:3593
    command: server --config=/config/conf.yaml
    volumes: 
      - ./config:/config
    networks:
      - dev
    # depends_on:
