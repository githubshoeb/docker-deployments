  sponsor:
    build:
      context: ./sponsor-reference
      dockerfile: Dockerfile
    image: sponsor:latest
    container_name: "sponsor"
    restart: always
    env_file:
      - .env.sponsor
    ports:
      - 3100:3100
    networks:
      - dev
